<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
            width: 100%;  /* Make the canvas scale to fit the container */
            max-width: 600px;  /* Max width to keep it responsive */
            height: auto;  /* Maintain aspect ratio */
        }
        .joystick-container {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            margin-top: 10px;
        }
        .joystick {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div class="joystick-container">
        <div class="joystick" id="joystick"></div>
    </div>
    <script src="{{ url_for('static', path='js/snake.js') }}"></script>
</body>
</html>
